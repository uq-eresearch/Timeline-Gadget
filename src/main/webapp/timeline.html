<!DOCTYPE html>
<html lang="en">
  <head>
     <script type="text/javascript" src="./lib/jquery-1.7.2.min.js"></script>
     <script type="text/javascript" src="./lib/timeline/js/storyjs-embed.js"></script>
	 <script type="text/javascript" src="./lib/timeline/js/timeline.js"></script>
	 <style>
		body {
			margin: 0px;
		}
	</style>
  </head>
  <body>
    <div id="timeline-embed"></div>
    <script type="text/javascript">
    	console.log("Yoman5");
    	window.addEventListener('message',function(e) {
        	var JSONdata = e.data;
        	JSONdata = jQuery.parseJSON(JSONdata);
        	
        	if (JSONdata.event === undefined) {
	        	createStoryJS({
	    			type:		'timeline',
	    			width:		'794',
	    			height:		'562',
	    			source:		JSONdata,
	    			embed_id:	'my-timeline'
	    	 	});
        	}
    	});
    </script>
    <div id='my-timeline' style='width: 794px; height: 562px;'></div>
  </body>
</html>
